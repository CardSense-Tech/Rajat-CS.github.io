<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: #333; 
            overflow-x: hidden; /* Prevents horizontal scrolling */
            overflow-y: auto;   /* Allows vertical scrolling */
            min-height: 100vh;  /* Ensures the body takes at least the full viewport height */
        }

        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); 
            z-index: -1;
        }

        
        .business-logo {
            width: 70px;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: transform 0.3s ease;
        }

        .business-logo:hover {
            transform: scale(1.1);
        }

        
        .container {
        max-width:80%; /*50 Limit width to 90% of the viewport */
        width: calc(100vw - 90px); /* Ensures gap on left and right */
        padding: 30px 15px; /* 30px padding top/bottom, 15px left/right */
        border-radius: 30px 30px 30px 30px; /* Rounded top-left and top-right corners */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        position: relative;
        transition: transform 1.5s ease, box-shadow 0.9s ease;
        animation: fadeIn 3s ease-out;
        overflow: hidden;
        overflow-y: auto; /* Allows vertical scrolling */
        max-height: 100vh; /* Limits container height to the viewport height */
        padding: 20px; /* Adds padding to prevent content from touching edges */

    /* Gradient transparency effect */
    background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.65),
        rgba(255, 255, 255, 0.40),
        rgba(255, 255, 255, 0.15),
        rgba(255, 255, 255, 0.00)
    );

    backdrop-filter: blur(10px);
    margin: 20px auto; /* Centers the container and adds top/bottom spacing */
}

/* Hover effect */
.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
}



        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); 
        }

       
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        img.profile-pic {
    width: 100%;  /* Adjust width dynamically */
    max-width: 300px; /* Prevents excessive enlargement */
    aspect-ratio: 4 / 3; /* Ensures 4:3 aspect ratio */
    border-radius: 25px;
    object-fit: cover;
    border: 4px solid #323232;
    margin: 20px auto;
    display: block;
    transition: transform 1s ease, border-color 0.8s ease;
}

        img.profile-pic:hover {
            transform: scale(1.1);
            border-color: #00aeff; 
        }

       
        h2 {
            margin: 15px 0 5px;
            color: #333; 
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            margin: 5px 0;
            color: #666; 
            font-size: 16px;
        }

        .contact-info {
            margin-top: 15px;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            text-decoration: none;
            background: linear-gradient(45deg, #484848, #858585); 
            border-radius: 25px; 
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(45deg, #00aeff, #0077b5); 
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn + .btn {
            margin-left: 10px;
        }

        
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .social-links a {
            color: #333;
            margin: 0 10px;
            font-size: 18px;
            transition: transform 0.5s ease, color 0.5s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px); /* Lift effect */
            color: #00aeff; /* Change to a vibrant color on hover */
        }

       
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .business-logo {
                width: 40px;
                top: 10px;
                left: 10px;
            }

            img.profile-pic {
                width: 120px;
                height: 120px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    
    <img src="logo.png" alt="Business Logo" class="business-logo">

    
    <div class="container">
        <!-- Profile Picture -->
        <img src="profile.png" alt="Profile Picture" class="profile-pic">
    
        <!-- Name -->
        <h2 style="color: rgba(0, 0, 0, 0.85);">Rajat Sawant</h2> <!-- Blue color for name -->
    
        <!-- Designation -->
        <p style="color: #333232;">Technical Head</p> <!-- Dark gray for designation -->
    
        <!-- Contact Info -->
        <div class="contact-info">
            <!-- Email -->
            <p style="color: #333;">
                <i class="fas fa-envelope" style="color: #222222;"></i> <!-- Blue icon -->
                Email: <span style="color: #323232;">cardsense.tech@gmail.com</span> <!-- Blue email -->
            </p>
    
            <!-- Phone -->
            <p style="color: #333;">
                <i class="fas fa-phone" style="color: #222222;"></i> <!-- Blue icon -->
                Phone: <span style="color: #323232;">+91 80878 80110</span> <!-- Blue phone -->
            </p>
        </div>
    
        <!-- Buttons -->
        <a href="Rajat.vcf" class="btn" download style="color: #ffffff; background: linear-gradient(45deg, #323232, #c5c5c5);">Download vCard</a>
        <a href="https://www.cardsense.in" class="btn" style="color: #ffffff; background: linear-gradient(45deg, #323232, #c5c5c5);">Know More</a>
    </div>

    
    <footer>
        <p>&copy; 2024 Card Sense Tech. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/cardsensetech" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/rajatisuppose" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
    
</body>
</html>
